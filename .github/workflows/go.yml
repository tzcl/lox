name: Go

on:
  push:
    branches: 
      - main
    paths:
      - glox/**.go
      - go.mod
      - go.sum
  pull_request:
    branches: 
      - main
    paths:
      - glox/**.go
      - go.mod
      - go.sum

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Test
      run: go test -v ./...
      working-directory: glox
